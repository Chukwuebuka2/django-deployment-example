<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav">
                <li><a href="{% url 'index' %}" class="navbar-brand">DJANGO</a></li>
                <li><a href="{% url 'admin:index' %}" class="navbar-link">Admin</a></li>
                <li><a href="{% url 'appFive:register' %}" class="navbar-link">Registration</a></li>
                
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="navbar-link">Logged Out</a></li>
                {% else %}
                    <li><a href="{% url 'appFive:user_login' %}" class="navbar-link">Login</a></li>
                {% endif %}
            </ul>
        </div>

    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
